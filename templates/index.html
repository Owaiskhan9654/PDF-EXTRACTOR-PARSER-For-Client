<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF Extractor</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PDF Extractor</a>
            <a href="https://owaiskhan9654.github.io/"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button></a>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>

<div align="center">
    <br><br><br>
    <h2>Always Upload Valid PDF Files as per past descriptions or it will not work</h2>
    <br><br><br>
    <form method=post enctype=multipart/form-data>
        <p><input type=file name=file>
            <input type=submit value='Extract'>
        </p>
    </form>
</div>
</body>
</html>
